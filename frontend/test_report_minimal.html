<!DOCTYPE html>
<html>
<head>
    <title>Test Report Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        textarea { width: 100%; height: 100px; padding: 10px; }
        .form-button { background: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .form-button:disabled { background: #ccc; }
        .status-message { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .status-success { background: #d4edda; color: #155724; }
        .status-error { background: #f8d7da; color: #721c24; }
        .status-info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Report a Problem</h1>
        
        <div id="statusMessage" class="status-message" style="display: none;">
            <div id="statusText"></div>
        </div>
        
        <form id="reportForm">
            <div class="form-group">
                <label for="reportDescription">Problem Description:</label>
                <textarea id="reportDescription" placeholder="Describe the problem..."></textarea>
            </div>
            <button type="submit" class="form-button">Submit Report</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const reportForm = document.getElementById("reportForm");
            const reportTextarea = document.getElementById("reportDescription");
            const statusMessage = document.getElementById("statusMessage");
            const statusText = document.getElementById("statusText");
            const submitBtn = document.querySelector(".form-button");

            // Function to show status messages
            function showStatusMessage(message, type = 'info') {
                statusMessage.style.display = 'block';
                statusText.textContent = message;
                
                // Reset classes
                statusMessage.className = 'status-message';
                statusMessage.classList.add('status-' + type);
            }

            // Handle form submission
            reportForm.addEventListener("submit", function (e) {
                e.preventDefault();
                
                const reportText = reportTextarea.value.trim();
                if (reportText === "") {
                    showStatusMessage("Please describe the problem before submitting.", 'error');
                    return;
                }
                
                submitProblemReport(reportText);
            });

            async function submitProblemReport(description) {
                try {
                    // Get the auth token from localStorage
                    const token = localStorage.getItem('authToken');
                    
                    console.log('Token found:', !!token);
                    console.log('Token value:', token ? token.substring(0, 10) + '...' : 'null');
                    
                    if (!token) {
                        showStatusMessage("Please login first to submit a problem report.", 'error');
                        return;
                    }

                    // Test authentication first
                    console.log('Testing authentication...');
                    const authTest = await fetch('http://localhost:8000/auth/user/', {
                        headers: {
                            'Authorization': `Token ${token}`
                        }
                    });
                    
                    console.log('Auth test status:', authTest.status);
                    
                    if (!authTest.ok) {
                        showStatusMessage("Authentication failed. Please login again.", 'error');
                        return;
                    }
                    
                    const authData = await authTest.json();
                    console.log('Authenticated user:', authData);

                    // Show loading state
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Submitting...';
                    showStatusMessage("Submitting your report...", 'info');

                    const requestData = {
                        description: description
                    };
                    
                    console.log('Request data:', requestData);
                    console.log('Submitting to: http://localhost:8000/api/reports/');

                    const response = await fetch('http://localhost:8000/api/reports/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Token ${token}`
                        },
                        body: JSON.stringify(requestData)
                    });

                    console.log('Response status:', response.status);
                    console.log('Response headers:', Object.fromEntries(response.headers.entries()));

                    const data = await response.json();
                    console.log('Response data:', data);

                    if (response.ok) {
                        showStatusMessage("Report submitted successfully! Thank you for your feedback.", 'success');
                        reportTextarea.value = "";
                        console.log('Report submitted:', data);
                    } else {
                        console.error('Error response:', data);
                        showStatusMessage(`Error submitting report: ${data.message || 'Unknown error'}`, 'error');
                    }
                } catch (error) {
                    console.error('Detailed error:', error);
                    showStatusMessage(`Network error: ${error.message}`, 'error');
                } finally {
                    // Reset button state
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Submit Report';
                }
            }
        });
    </script>
</body>
</html>
