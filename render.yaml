# render.yaml
services:
  - type: web
    name: rupp-room-booking
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn config.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DATABASE_URL
        fromDatabase:
          name: rupp-room-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "rupp-room-booking.onrender.com"
      - key: DISABLE_COLLECTSTATIC
        value: "1"  # We'll handle static files differently

    # Auto-deploy from Git
    autoDeploy: true
    
    # Plan details (free tier)
    plan: free
    region: oregon
    
    # Health check path
    healthCheckPath: /admin/
    
    # Build command output directory
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput"
    
    # Start command
    startCommand: "gunicorn config.wsgi:application"

databases:
  - name: rupp-room-db
    databaseName: rupp_room_db
    user: rupp_room_user
    plan: free  # Free PostgreSQL database
